<!doctype html>
<html lang="uk">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Резюме</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
                margin: 0;
                padding: 20px;
                display: flex;
                justify-content: center;
            }
            .cv-container {
                background: white;
                padding: 20px;
                max-width: 600px;
                width: 100%;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            h1,
            h2 {
                color: #333;
            }
            .section {
                margin-bottom: 15px;
            }
            .section h2 {
                border-bottom: 2px solid #007bff;
                padding-bottom: 5px;
                margin-bottom: 10px;
            }
            .info {
                font-size: 1.1em;
                color: #555;
            }
        </style>
    </head>
    <body>
        <div class="cv-container">
            <h1 id="fullname">{{cv_data.firstname}} {{cv_data.lastname}}</h1>

            <div class="section">
                <h2>Навички</h2>
                <p class="info" id="skills">{{cv_data.skills}}</p>
            </div>

            <div class="section">
                <h2>Проекти</h2>
                <p class="info" id="projects">{{cv_data.projects}}</p>
            </div>

            <div class="section">
                <h2>Про себе</h2>
                <p class="info" id="bio">{{cv_data.bio}}</p>
            </div>

            <div class="section">
                <h2>Контакти</h2>
                <p class="info" id="contacts">{{cv_data.contacts}}</p>
            </div>
        </div>
    </body>
</html>
